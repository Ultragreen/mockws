:mockws:
  :default:
    :type_map:
      :json: "application/json"
      :csv: "application/csv"
    :serializer:
      :json: :to_json
      :yaml: :to_yml
      :csv: :to_csv
    :static_response_time_seconds: 20
    :services:
  :development:
    :services:
      :mon_service:
        :verb: :get
        :route: "/mymockservice/data"
        :type: :static
        :path: "/tmp/data.csv"
        :status: 200
        :response_time_method: :random
      :mon_service_2:
        :verb: :get
        :route: "/myotherservice/output"
        :type: :inline
        :data:
          :toto_1: "titi"
          :toto_2: "tutu"
        :to: :json
        :response_time_method: :random
      :mon_service_3:
        :verb: :get
        :route: "/mymockservice/proc"
        :type: :proc
        :definition:
          :inline:
            :data:
              :val1: [1, 2]
              :val2: 45
          :rules:
            :val1: "|options| options[:data][:val1] = 2"
            :val2: "|options| puts options[:data];options[:data][:val2] = options[:data][:val1]+10"
        :to: :json
        :status: 200
        :response_time_method: :static
      :TEST1:
        :verb: :get
        :route: "/TEST1/data.csv"
        :type: :static
        :path: "/tmp/test1_data.csv"
        :status: 200
        :response_time_method: :static
      :TEST2:
        :verb: :get
        :route: "/test2/data"
        :type: :inline
        :data:
          - :value1: "2384"
            :value2: "ok"
          - :value1: "863"
            :value2: "nok"
          - :value1: "38927"
            :value2: "partial"
        :to: :json
        :response_time_method: :static
    
